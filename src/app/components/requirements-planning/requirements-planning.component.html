<div class="container">
    <b style="float:right;">Tarih: {{data.date| date:'dd.MM.yyyy'}}</b>
    <br>
    <h1 class="text-center">{{data.title}}</h1>
    <hr>
    @if (data.products.length>0) {
        <table class="table table-hover text-center">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Ürün Adı</th>
                    <th>Ürün Adedi</th>
                    <th>Not</th>
                </tr>
            </thead>
            <tbody>
                @for (product of data.products; track product) {
                    <tr>
                        <td>{{$index+1}}</td>
                        <td>{{product.name}}</td>
                        <td>{{product.quantity}}</td>
                        <td></td>
                    </tr>
                }
               
            </tbody>
        </table>
    }@else {
        <h3 class="alert alert-success text-center">
           Bu Siparişi Üretmek İçin Yeterli Malzeme Var
        </h3>
    }
    
</div>
